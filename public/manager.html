<!DOCTYPE html>
<html>
<head>
  <title>Manager Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:Arial;background:#f4f6f9;padding:18px;}
    h2{margin:0 0 10px;}
    .row{display:flex;gap:16px;flex-wrap:wrap;}
    .card{background:white;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,.08);padding:14px;flex:1;min-width:320px;}
    table{width:100%;border-collapse:collapse;}
    th,td{border-bottom:1px solid #eee;padding:8px;text-align:left;font-size:14px;}
    th{background:#2d89ef;color:white;}
    input{padding:10px;margin:6px 6px 6px 0;}
    button{padding:10px 14px;cursor:pointer;}
    .top{display:flex;justify-content:space-between;align-items:center;margin-bottom:14px;}
  </style>
</head>
<body>

<div class="top">
  <h2>Manager Dashboard</h2>
  <button onclick="logout()">Logout</button>
</div>

<div class="card">
  <h3>Add Worker</h3>
  <input id="newName" placeholder="Worker name">
  <input id="newPin" placeholder="PIN">
  <button onclick="addWorker()">Add</button>
  <div id="workerMsg" style="margin-top:6px;color:#444;"></div>
</div>

<br>

<div class="row">
  <div class="card">
    <h3>Workers</h3>
    <table id="workersTable"></table>
  </div>

  <div class="card">
    <h3>Feeding Logs</h3>
    <table id="feedTable"></table>
  </div>

  <div class="card">
    <h3>Health Reports</h3>
    <table id="healthTable"></table>
  </div>
</div>

<script>
async function logout(){
  await fetch("/logout",{ method:"POST", credentials:"include" });
  window.location = "/";
}

async function addWorker(){
  const name = document.getElementById("newName").value.trim();
  const pin  = document.getElementById("newPin").value.trim();
  const msg  = document.getElementById("workerMsg");

  if(!name || !pin){ msg.innerText = "Enter worker name and PIN"; return; }

  const res = await fetch("/api/manager/workers",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    credentials:"include",
    body: JSON.stringify({ name, pin })
  });

  const text = await res.text();

  if(!res.ok){
    msg.innerText = "Add worker failed: " + text;
    return;
  }

  msg.innerText = "Worker added.";
  document.getElementById("newName").value="";
  document.getElementById("newPin").value="";
  await loadWorkers();
}

async function delWorker(id){
  if(!confirm("Delete worker ID " + id + "?")) return;

  const res = await fetch("/api/manager/workers/" + id,{
    method:"DELETE",
    credentials:"include"
  });

  if(!res.ok){
    alert("Delete failed");
    return;
  }
  await loadWorkers();
}

async function loadWorkers(){
  const res = await fetch("/api/manager/workers",{ credentials:"include" });
  if(!res.ok) return;
  const data = await res.json();

  const t = document.getElementById("workersTable");
  t.innerHTML = `<tr><th>ID</th><th>Name</th><th>Action</th></tr>`;
  data.forEach(w=>{
    t.innerHTML += `
      <tr>
        <td>${w.id}</td>
        <td>${w.name}</td>
        <td><button onclick="delWorker(${w.id})">Delete</button></td>
      </tr>`;
  });
}

async function loadFeeds(){
  const res = await fetch("/api/manager/feed-logs",{ credentials:"include" });
  if(!res.ok) return;
  const data = await res.json();

  const t = document.getElementById("feedTable");
  t.innerHTML = `<tr><th>Worker</th><th>Pigeon</th><th>Amount</th><th>Time</th></tr>`;
  data.forEach(r=>{
    t.innerHTML += `
      <tr>
        <td>${r.worker || ""}</td>
        <td>${r.pigeonId || ""}</td>
        <td>${r.amount || ""}</td>
        <td>${r.time || ""}</td>
      </tr>`;
  });
}

async function loadHealth(){
  const res = await fetch("/api/manager/health-logs",{ credentials:"include" });
  if(!res.ok) return;
  const data = await res.json();

  const t = document.getElementById("healthTable");
  t.innerHTML = `<tr><th>Worker</th><th>Pigeon</th><th>Issue</th><th>Time</th></tr>`;
  data.forEach(r=>{
    t.innerHTML += `
      <tr>
        <td>${r.worker || ""}</td>
        <td>${r.pigeon_id || ""}</td>
        <td>${r.issue || ""}</td>
        <td>${r.time || ""}</td>
      </tr>`;
  });
}

async function refresh(){
  await loadWorkers();
  await loadFeeds();
  await loadHealth();
}

refresh();
setInterval(loadFeeds, 5000);
setInterval(loadHealth, 5000);
</script>
</body>
</html>
